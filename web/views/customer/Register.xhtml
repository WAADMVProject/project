<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>

        <title>Facelet Title</title>
        <!--        <h:outputStylesheet library="css" name="home.css" />-->
        <h:outputStylesheet name="bootstrap/css/bootstrap.min.css" />
        <h:outputStylesheet name="bootstrap/css/bootstrap-theme.min.css" />     
        <h:outputScript name="bootstrap/js/bootstrap.js" />
        <h:outputScript name="bootstrap/js/bootstrap.min.js" />
        <!--        <script src="bootstrap/js/bootstrap.js"></script>
                <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
                <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>-->
        <h:outputStylesheet library="css" name="input.css" />
    </h:head>

    <h:body>
        <ui:composition template="/templates/masterLayout.xhtml">

            <!--            <ui:define name="header"> 
                            Index Page Side bar right <br/>
                            Index Page Side bar right <br/>                
                        </ui:define>  -->



            <ui:define name="header">            
                <ui:include src="/sections/regHeader.xhtml"/>                 
            </ui:define> 


            <ui:define name="content"> 
                <h:form class="inputForm">
                    <h1></h1>
                    <h:panelGrid columns="2">
                        First Name: <h:inputText value="#{accountBn.account.firstName}"  class="form-control" />
                        Last Name: <h:inputText value="#{accountBn.account.lastName}" class="form-control" />
                        Date of birth: <p:calendar id="date" value="#{accountBn.account.dateOfBirth}" styleClass="form-control">                            
                        </p:calendar> 
                        SSN: <h:inputText value="#{accountBn.account.ssn}"  class="form-control" />
                        City: <h:inputText value="#{accountBn.address.city}" class="form-control" />
                        State: <h:selectOneMenu value="#{accountBn.address.state}" class="form-control" >
                            <f:selectItems value="#{accountBn.states}"/>
                        </h:selectOneMenu>
                        Zip: <h:inputText value="#{accountBn.address.zip}"  class="form-control" />
                        Gender: <h:selectOneMenu value="#{accountBn.account.gender}" styleClass="form-control">
                            <f:selectItem itemLabel="Male" itemValue="Male"/>
                            <f:selectItem itemLabel="Female" itemValue="Female"/>
                        </h:selectOneMenu>
                        Eye Color: <h:inputText value="#{accountBn.account.eyeColor}" class="form-control"/>
                        Height: <h:inputText value="#{accountBn.account.height}" class="form-control"/>
                        Weight: <h:inputText value="#{accountBn.account.weight}" class="form-control"/>
                        Username:  <h:inputText value="#{accountBn.account.userName}" class="form-control"/>
                        Password: <h:inputText value="#{accountBn.account.password}" class="form-control"/>
                    </h:panelGrid>
                    <h:commandButton style="margin-left: 80px" class="btn-primary" value="Register" action="#{accountBn.createAccount}"/>
                    <h:commandButton style="margin-left: 80px" class="btn-primary" value="Cancel" action="home"/>
                </h:form> 

            </ui:define> 
        </ui:composition>

    </h:body>
</html>
