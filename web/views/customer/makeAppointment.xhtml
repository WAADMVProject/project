<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>

        <title>Facelet Title</title>
        <!--        <h:outputStylesheet library="css" name="home.css" />-->
        <h:outputStylesheet name="bootstrap/css/bootstrap.min.css" />
        <h:outputStylesheet name="bootstrap/css/bootstrap-theme.min.css" />
        <h:outputScript name="bootstrap/js/bootstrap.js" />
        <h:outputScript name="bootstrap/js/bootstrap.min.js" />
        <!--        <script src="bootstrap/js/bootstrap.js"></script>
                <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
                <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>-->

    </h:head>

    <h:body>
        <ui:composition template="/templates/masterLayout.xhtml">

            <!--            <ui:define name="header"> 
                            Index Page Side bar right <br/>
                            Index Page Side bar right <br/>                
                        </ui:define>  -->

            <ui:define name="header"> 
                <ui:include src="/sections/logoutheader.xhtml" />
            </ui:define>
            <ui:define name="content"> 
                <h:form>
                    <h:panelGrid columns="2">
                        <p:outputLabel for="date" value="Date:" />
                        <p:calendar id="date" value="#{makeAppointmentBn.date}">
                            <f:ajax event="dateSelect" render="time" listener= "#{makeAppointmentBn.fillTimes}"/>
                        </p:calendar>
                        <p:outputLabel for="time" value="Starting Time:" />
                        <h:selectOneMenu id="time" value="#{makeAppointmentBn.time}" required="true" > 
                            <f:selectItems value="#{makeAppointmentBn.times}" />                
                        </h:selectOneMenu>
                        <h:outputText />
                        <h:panelGroup >
                            <h:commandButton style="margin-top:1em" class="btn btn-primary" value="Make Appointment" action="#{makeAppointmentBn.schedule}" />
                            <h:commandButton  style="margin-top:1em; margin-left:1em" class="btn btn-primary" value="Cancel" action="http://www.google.com" />
                        </h:panelGroup>
                    </h:panelGrid>
                </h:form>               
            </ui:define> 
        </ui:composition>

    </h:body>
</html>
