        <title>Facelet Title</title>

        <h:outputStylesheet name="bootstrap/css/bootstrap.min.css" />
        <h:outputStylesheet name="bootstrap/css/bootstrap-theme.min.css" />
        <h:outputScript name="bootstrap/js/bootstrap.js" />
        <h:outputScript name="bootstrap/js/bootstrap.min.js" />
        <h:outputStylesheet name="css/permit.css" />

    <h:body>
        <ui:composition template="/templates/masterLayout.xhtml">
            <ui:define name="header"> 
                <ui:include src="/sections/logoutheader.xhtml"/>
            </ui:define>
            <ui:define name="content"> 
                <h:form>
                    <h:panelGrid style="margin-top: 1em; margin-left: 1em" columns="2">
                        <h:outputLabel style="width: 6em" for="ssn" value="SSN" /> 
                        <h:inputText class="form-control" id="ssn" value="#{permitBn.ssn}" />                                
                        <h:outputLabel style="  width: 6em" for="visionScore" value="Vision Score" /> 
                        <h:inputText  class="form-control" id="visionScore" value="#{permitBn.permit.visionScore}" />
                        <h:outputLabel style="  width: 6em" for="writtenScore" value="Written Score" /> 
                        <h:inputText  class="form-control" id="writtenScore" value="#{permitBn.permit.writtenTestScore}"/>
                        <h:outputLabel style="width: 6em" for="picture" value="Picture" /> 
                        <h:inputText class="form-control" id="picture" value="#{permitBn.permit.picture}" />   
                        <h:outputLabel style="  width: 6em" for="signature" value="Signature" /> 
                        <h:inputText  class="form-control" id="signature" value="#{permitBn.permit.signature}"/>
                        <h:outputLabel style="  width: 13em" for="dln" value="Driving Liscense Number" /> 
                        <h:inputText  class="form-control" id="dln" value="#{permitBn.permit.drivingLiscenseNumber}"/>
                        <h:outputText />
                        <h:panelGroup >
                            <h:commandButton style="margin-top:1em" class="btn btn-primary" value="Issue" action="#{permitBn.issue}" />
                            <h:commandButton  style="margin-top:1em; margin-left:1em" class="btn btn-primary" value="Canel" action="home" />
                        </h:panelGroup>
                    </h:panelGrid>
                </h:form>
            </ui:define> 
        </ui:composition>
