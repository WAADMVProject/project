<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <f:view>
        <f:event type="preRenderView" listener="#{dmvOfficerAppointmentsBn.retrieveAllAppointments}"/> 
        <h:head>

            <title>Facelet Title</title>
            <!--        <h:outputStylesheet library="css" name="home.css" />-->
            <h:outputStylesheet name="bootstrap/css/bootstrap.min.css" />
            <h:outputStylesheet name="bootstrap/css/bootstrap-theme.min.css" />
            <h:outputStylesheet name="bootstrap/css/input.css"/>
            <h:outputScript name="bootstrap/js/bootstrap.js" />
            <h:outputScript name="bootstrap/js/bootstrap.min.js" />
            <!--        <script src="bootstrap/js/bootstrap.js"></script>
                    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
                    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>-->
            <h:outputStylesheet library="css" name="input.css" />
        </h:head>

        <h:body>
            <ui:composition template="/templates/masterLayout.xhtml">

                <ui:define name="header">            
                    <ui:include src="/sections/dmvofficerHeader.xhtml"/>                 
                </ui:define> 
                <ui:define name="content">                     
                    <p:dataTable value="#{dmvOfficerAppointmentsBn.datetimes}" var="datetime">                        
                        <p:column headerText="Date">                            
                            <h:outputText style="width: 10em" value="#{datetime.appointmentDate}" />
                        </p:column>                         
                        <p:column headerText="Time">                                             
                            <h:outputText value="#{datetime.time}"/>
                        </p:column>                    
                    </p:dataTable>
                </ui:define> 
            </ui:composition>

        </h:body>
    </f:view>
</html>
