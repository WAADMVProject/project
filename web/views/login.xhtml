<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>

        <title>Facelet Title</title>
        <style>
            .ui-layout-unit-top .ui-layout-bd {
                border: 0;
            }
        </style>
        <!--        <h:outputStylesheet library="css" name="home.css" />-->
        <h:outputStylesheet name="bootstrap/css/bootstrap.min.css" />
        <h:outputStylesheet name="bootstrap/css/bootstrap-theme.min.css" />
        <h:outputScript name="bootstrap/js/bootstrap.js" />
        <h:outputScript name="bootstrap/js/bootstrap.min.js" />
        <h:outputStylesheet name="css/login.css" />
        <!--        <script src="bootstrap/js/bootstrap.js"></script>
                <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
                <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>-->

        <ui:define name="title"> 
            Login       
        </ui:define>  
    </h:head>

    <h:body>
        <ui:composition template="/templates/masterLayout.xhtml">

            <ui:define name="header"> 
                <ui:include src="/sections/loginheader.xhtml"/>           
            </ui:define>  

            <ui:define name="content">  
                <h:form>
                    <h:panelGrid style="margin-top: 1em;  margin-left: 1em" columns="2">
                        <h:outputLabel style="width: 6em" for="username" value="User name" /> 
                        <h:inputText class="form-control" id="username" value="#{accountBn.account.userName}" />                  
                        <h:outputLabel style="  width: 6em" for="password" value="Password" /> 
                        <h:inputSecret  class="form-control" id="password" value="#{accountBn.account.password}" />
                        <h:outputText />
                        <h:panelGroup>
                            <h:commandButton style="margin-top: 1em" class="btn btn-primary" value="Login" action="#{accountBn.login}" /> 
                        <h:commandButton style="margin-left: 1em; margin-top: 1em" class="btn btn-primary" value="Cancel" action="http://www.google.com" />  
                        </h:panelGroup>   
                    </h:panelGrid>
                </h:form>
            </ui:define> 
        </ui:composition>

    </h:body>
</html>
