<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>       
        <ui:composition>

            <div id="headerImage">    
                <div id="pictureHeader">
                    <h:graphicImage library="images" name="header_car.jpg" style="height:7em" />
                    <div id="title">DMV</div>
                    <h:form>
                        <div id="links">
                            <h:commandLink value="Logout" action="/views/index" style="margin-right:1em"/>
                        </div>
                    </h:form>
                </div>
                <h:form>
                    <p:tabMenu style="margin-bottom: 0em;overflow: hidden" activeIndex="#{param.i}"  >
                        <p:menuitem value="Home"  action="home" style="color:#f720e0; background:url(#{resource['images:black_tea.gif']}) no-repeat; background-position:center">
                            <f:param name="i" value="0" /> 
                        </p:menuitem>   
                        <p:menuitem value="Issue Permit"  action="issuePermit" style="color:#f720e0; background:url(#{resource['images:black_tea.gif']}) no-repeat; background-position:center">
                            <f:param name="i" value="1" /> 
                        </p:menuitem> 
                        <p:menuitem value="View Appointments"  action="viewAppointments" style="color:#f720e0; background:url(#{resource['images:black_tea.gif']}) no-repeat; background-position:center">
                            <f:param name="i" value="2" /> 
                        </p:menuitem> 
                        <p:menuitem value="Issue Liscense"  action="issueLiscense" style="color:#f720e0; background:url(#{resource['images:black_tea.gif']}) no-repeat; background-position:center">
                            <f:param name="i" value="3" /> 
                        </p:menuitem> 
                    </p:tabMenu>
                </h:form>
            </div>

        </ui:composition>
    </h:body>
